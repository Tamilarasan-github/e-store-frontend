<div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn-login" (click)="login()">Login</button>
      <div class="form-group">
        <a style="text-decoration: none;">Forgot Password?</a>
      </div>
    </form>
</div>
