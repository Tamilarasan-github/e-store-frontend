<div class="container">
    <h2>Create Account</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Your first name</label>
        <input type="text" id="name" name="name" placeholder="First name" required>
      </div>
      <div class="form-group">
        <label for="name">Your last name</label>
        <input type="text" id="name" name="name" placeholder="Last name" required>
      </div>
      <div class="form-group">
        <label for="name">Your email id</label>
        <input type="text" id="name" name="name" placeholder="Email Id" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile number</label>
        <div>
          <input type="text" class="phone-code" value="IN +91" readonly>
          <input type="text" class="phone-number" id="mobile" name="mobile" placeholder="Mobile number" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="At least 6 characters" minlength="6" required>
        <small>Passwords must be at least 6 characters.</small>
      </div>
      <button type="submit" class="btn-signup">Sign Up</button>
    </form>
    <p>To verify your number, we will send you a text message with a temporary code. Message and data rates may apply.</p>
  </div>
